    <div id="thumbnail-slider" class="splide">

                     <img src="./1.jpg">

              </ul>

    </div>
    <script>
        document.addEventListener( 'DOMContentLoaded', function () {
            new Splide( '#thumbnail-slider', {
                    fixedWidth: 100,
                    gap       : 10,
                    rewind    : true,
                    pagination: false,
            } ).mount();
